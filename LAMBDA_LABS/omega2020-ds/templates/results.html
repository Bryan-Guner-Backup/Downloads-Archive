{% extends "base.html" %}
{% block content %}
<div id="parent">
    <article class="flex two" style="padding: 3em 4em 3em 4em;">
        <div class="child">
            <p>Puzzle ID:{{ imghash }}</p>
            <p>Puzzle Status: {{grid_status}}</p>
            <p> Original Photo</p>
            <img src={{imgurl}} alt="Original" height="250" width="250">
            <p> Cropped and Processed Photo</p>
            <img src={{processed_url}} alt="Original" height="250" width="250">
            <p>Cell Pictures</p>
            {% for cell in processed_cells %}
            <img src={{cell}}> {% endfor %}
            <br>
            <p>Proposed Solution:</p>
            {{ solved}} <br> 
            <H1>Sudoku Puzzle Predictions:</H1> {{ pred }}
        </div>
    </article>
</div>
{% endblock %}
